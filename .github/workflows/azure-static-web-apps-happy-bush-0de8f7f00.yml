# GitHub Actions 워크플로우 이름
name: Build Frontend Application

# 워크플로우가 실행될 조건 설정
on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 pull request가 생성되거나 업데이트될 때 실행
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    name: Build Job

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Frontend 빌드 및 디버깅
      - name: Build Frontend
        run: |
          # ★★★ 수정: npm install을 실행하기 직전, 현재 폴더의 파일 목록을 출력합니다.
          # 이 로그를 통해 package.json 파일의 실제 위치를 확인할 수 있습니다.
          echo "--- 현재 폴더 내용 확인 ---"
          pwd
          ls -la
          echo "---------------------------"

          # 의존성 설치 및 빌드 실행
          npm install --legacy-peer-deps --verbose
          npm run build

