# GitHub Actions 워크플로우 이름
name: Build Frontend Application

# 워크플로우가 실행될 조건 설정
on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 pull request가 생성되거나 업데이트될 때 실행
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    name: Build Job

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정 (Frontend 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 프로젝트에 맞는 Node.js 버전 지정
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Frontend 빌드 (의존성 설치 및 빌드 실행)
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

