# GitHub Actions 워크플로우 이름
name: Build Frontend Application

# 워크플로우가 실행될 조건 설정
on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 pull request가 생성되거나 업데이트될 때 실행
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    name: Build Job

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정 (Frontend 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 프로젝트에 맞는 Node.js 버전 지정
          # ★★★ 수정: 캐시 관리자를 npm에서 yarn으로 변경합니다.
          cache: 'yarn'
          # ★★★ 수정: 캐시 경로를 yarn.lock 파일로 변경합니다.
          cache-dependency-path: yarn.lock

      # 3. Frontend 빌드 (의존성 설치 및 빌드 실행)
      - name: Build Frontend
        # ★★★ 수정: npm 명령어를 yarn 명령어로 변경합니다.
        run: |
          yarn install
          yarn build

