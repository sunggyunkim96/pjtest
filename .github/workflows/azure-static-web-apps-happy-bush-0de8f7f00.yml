# GitHub Actions 워크플로우 이름
name: Build Frontend Application

# 워크플로우가 실행될 조건 설정
on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 pull request가 생성되거나 업데이트될 때 실행
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    name: Build Job

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Frontend 빌드
      - name: Build Frontend
        run: |
          # ★★★ 해결: package.json 파일이 있는 frontend 폴더로 이동합니다. ★★★
          cd frontend

          # 이제 올바른 위치에서 의존성 설치 및 빌드를 실행합니다.
          npm install --legacy-peer-deps
          npm run build

